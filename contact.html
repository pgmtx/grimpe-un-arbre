<!--
contact.html

Une page web sur laquelle on peut contacter les détenteurs du site (nous) par
mail. Malheureusement nous ne sommes pas parvenus à faire fonctionner la
fonction mail() de PHP. À la place nous utilisons un mailto personnalisé
grâce à JavaScript (voir le fichier js/envoi_email.js), mais cela demandera
à l'utilisateur d'ouvrir son client mail.
-->

<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Grimpe un arbre ! - Contact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="conteneur">
      <h1>Contact</h1>
      <p>Un problème ? Une suggestion ? Une requête ?<br>Vous êtes sur la bonne page.</p>
      <form name="formulaire" id="formulaire" method="post">
        <div class="noms">
          <label for="sujet">Sujet</label>
          <input type="text" name="sujet" id="sujet" placeholder="Sujet du mail" required>
          <br>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Votre email" required>
          <br>
          <label for="message_mail">Message</label>
          <textarea name="message" rows="5" cols="30" id="message_mail" placeholder="Votre message" style="resize: horizontal" required></textarea><br>
        </div>
        <input type="submit" value="Envoyer">
      </form>
    </div>
    <script src="./js/envoi_email.js"></script>
  </body>
</html>

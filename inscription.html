<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Grimpe un arbre ! - Inscription</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="conteneur">
      <h1>Inscription</h1>
      <form name="formulaire" action="./php/validation_inscription.php" onsubmit="return verifier_force_mot_de_passe()" method="post">
        <div class="noms">
          <label for="nom_utilisateur">Nom d'utilisateur</label>
          <input id="nom_utilisateur" name="nom_utilisateur" required>
          <br>
          <label for="mot_de_passe">Mot de passe</label>
          <input type="password" id="mot_de_passe" name="mot_de_passe" required>
          <div>
            <input type="checkbox" id="afficheur" name="afficheur" onclick="changer_affichage_mot_de_passe()">
            <label for="afficheur" style="text-align: left">Afficher le mot de passe</label>
          </div>
          <label for="confirmation_mdp">Confirmer le mot de passe</label>
          <input type="password" id="confirmation_mdp" name="confirmation_mdp" required>
        </div>
        <br>
        <label for="selection_niveau">Quel est votre niveau de grimpe ?</label>
        <select name="selection_niveau" id="selection_niveau" required>
          <option value="">--Veuillez choisir une option--</option>
          <option value="1">Débutant</option>
          <option value="2">Intermédiaire</option>
          <option value="3">Professionnel</option>
        </select>
        <br>
        <br>
        <input type="submit" value="S'inscrire">
      </form>
    </div>
    <div id="message">
      <h3>Le mot de passe doit contenir les éléments suivants :</h3>
      <p id="minuscule" class="invalide">Une lettre <strong>minuscule</strong></p>
      <p id="majuscule" class="invalide">Une lettre <strong>majuscule</strong></p>
      <p id="chiffre" class="invalide">Un <strong>chiffre</strong></p>
      <p id="longueur" class="invalide">Au minimum <strong>8 caractères</strong></p>
      <p id="memes_mdp" class="invalide">Vous devez <strong>confirmer</strong> votre mot de passe</p>
    </div>
    <script src="./js/gestion_mdp.js"></script>
  </body>
</html>
